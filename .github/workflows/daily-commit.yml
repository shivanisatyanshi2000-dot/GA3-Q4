name: Daily Repository Update

on:
  schedule:
    # Runs every day at 09:15 UTC (specific hour + minute)
    - cron: '15 9 * * *'
  workflow_dispatch:  # allows manual trigger for testing

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp file - 23f3004132@ds.study.iitm.ac.in
        run: |
          echo "Last update: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f3004132@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
